type PostgresColumn {
    id: OID!
    name: String!
    dataType: String!
    isPrimaryKey: Boolean!
    isNullable: Boolean!
    defaultValue: String
    references: String
}

type Processor {
    id: OID!
    name: String!
    description: String
    tableName: String!
    columns: [PostgresColumn!]!
}

type Subgraph {
    id: OID!
    name: String!
    description: String
    graphqlSchema: String!
    graphqlQuery: String!
    processorIds: [OID!]!
}

type Endpoint {
    id: OID!
    title: String!
    urlPath: String!
    description: String
    subgraphs: [Subgraph!]!
    processors: [Processor!]!
}

type PageDataArchitectureState {
